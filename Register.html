<!DOCTYPE html>
<html>
      <head>
         <meta charset="utf-8">
         <meta http-equiv="X-UA-compatible" content="IE=edge">
         <meta Name="viewport" content="width-device=width,initial-scale=1.0">
         <title>register form</title>
         <link rel="stylesheet" type="text/css" href="css/style.css">
     </head>
     <body>
         
      
      <div class="container">
            <div class="login-section">
             
              <h1><u>Registation Form</u></h1>
                <form>
                   <input type="text" placeholder="First name" class="form-control">
                   <input type="text" placeholder="Last name" class="form-control"> 
                   <input type="text" placeholder="Date of Birth" class="form-control">
                   <input type="text" placeholder="Present Address" class="form-control"> 
                   
                   <input type="text" placeholder="Contact your Number" class="form-control">
                   <input type="email" placeholder="Enter your email" class="form-control">
                   <input type="password" placeholder="Enter your password" class="form-control">
                   <input type="password" placeholder="Confirm password" class="form-control">
                    <p>Gender</p> <input type="radio" name="gender" value="male">Male <class="form-control">
                    <input type="radio" name="gender" value="Female">Female <class="form-control">
                      <input type="radio" name="gender" value="other">other <class="form-control">
                      
                   <input type="submit" value="Register Now" class="submit-btn">
                    
              </form>
               
              
              </div>
            </div>

          

           








     </body>
